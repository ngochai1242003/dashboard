<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body style="background: #F9FAFB; position: relative;">
    <div class="topBar">
        <h1 class="topBar_title">DashBoard</h1>
        <div class="search">
            <input
            type="search"
            class="header__search"
            placeholder="Search here...">
            <div class="icon_serch">
                <img class="img_search" src="./assest/search.svg" alt="search">
            </div>
        </div>
        <div class="topBar_right">
            <div class="topBar_right-content">
                <h4 class="group_context">Group 5</h4>
                <p class="admin">Admin</p>
            </div>
            <img src="./assest/admin.svg" alt="admin">
        </div>
    </div>

    <div class="side_bar">
        <div class="side_bar-top">
            <img class="side_bar-top-img" src="./assest/Fire.svg" alt="">
            <h1 class="side_bar-top-title">CEO MEMO</h1>
        </div>
        <div class="side_bar-menu">
            <div class="side_bar-content">
                <img src="./assest/overview.svg" alt="">
                <h3 style="color: #ffff;">Overview</h3>

            </div>

            <div class="side_bar-content">
                <img src="./assest/human.svg" alt="">
                <h3 style="color: #ffff;">Human Resources</h3>
                <img src="./assest/muiten.svg" alt="">
            </div>

            <div class="side_bar-content">
                <img src="./assest/payroll.svg" alt="">
                <h3 style="color: #ffff;">Payrolls</h3>
                <img src="./assest/muiten.svg" alt="">
            </div>

            <div class="side_bar-content">
                <img src="./assest/setting.svg" alt="">
                <h3 style="color: #ffff;">Settings</h3>
            </div>

            <div class="side_bar-content">
                <img src="./assest/out.svg" alt="">
                <h3 style="color: #ffff;">Sign Out</h3>
            </div>


        </div>

    </div>

    <div class="main" style="margin-left: 350px;">
        <div class="main_first-card">
            <h3 >Overview</h3>
            <div class="all_card">
                
                <div class="card">
                    <img class="card_img" src="./assest/earning.svg" alt="">
                    
                    <p>3%</p>
        
                    <p class="card_name">Earnings</p>
                </div>
        
                <div class="card">
                    <img class="card_img" src="./assest/vacation.svg" alt="">
                    
                    <p>3%</p>
        
                    <p class="card_name">Earnings</p>
                </div>
        
                <div class="card">
                    <img class="card_img" src="./assest/benefit.svg" alt="">
                    
                    <p>3%</p>
        
                    <p class="card_name">Earnings</p>
                </div>
        
                <div class="card">
                    <img class="card_img" src="./assest/earning.svg" alt="">
                    
                    <p>3%</p>
        
                    <p class="card_name">Earnings</p>
                </div>
        
                <div class="card">
                    <img class="card_img" src="./assest/earning.svg" alt="">
                    
                    <p>3%</p>
        
                    <p class="card_name">Earnings</p>
                </div>
            </div>
        </div>
    </div>

</html>
